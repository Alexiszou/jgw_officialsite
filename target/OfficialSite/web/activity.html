<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动介绍</title>
    <link rel="icon" href="../image/web/favicon.ico" type="image/ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../vendors/bootstrap/bootstrap-3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="../vendors/jquery/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../vendors/bootstrap/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../vendors/angular/angular-1.4.6/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/web/common.css">
    <link rel="stylesheet" type="text/css" href="../css/web/activity.css">

    <style type="text/css">

        #activity{
            display: flex;
            flex-direction: row;
            justify-content:center;
            border-top: 1px solid #dcdcdc;
            padding-top: 30px;
            margin-bottom: 100px;
        }

        #activityItem{
            margin-right: 20px;
            font-size: 18px;
        }

    </style>
    <script type="text/javascript">
        var app = angular.module('myApp',[]);
        app.controller('myCtrl', function($scope,$http) {
            $scope.activityList=[
                {
                    img:"../image/web/index_activity01.png",
                    desc:"活动时间：2018年6月8日到2018年6月20日",
                    href:"https://mp.weixin.qq.com/s/emAfUcuL0bXVCdKCvaEMyA",
                },
                {
                    img:"../image/web/index_activity02.png",
                    desc:"活动时间：2018年5月9日到2018年5月27日",
                    href:"https://mp.weixin.qq.com/s/QbqqQYEk8W4Wx_uc1gSNRg",
                },
                {
                    img:"../image/web/index_activity03.png",
                    desc:"活动时间：2018年5月13到2018年5月17",
                    href:"https://mp.weixin.qq.com/s/Eymva5JHEmvcgVZQkPm7nQ",
                },

            ]
        });
    </script>
</head>
<body>

<div class="container-fluid" ng-app="myApp" ng-controller="myCtrl">
    <div class="row" ng-include="'header.html'">
    </div>

    <div class="row myBlock">
        <p class="p3 navTitle"><a href="index.html">首页</a>>活动介绍</p>

        <div id="activity">
            <div id="activityItem" ng-repeat="x in activityList">
                <a href="{{x.href}}" target="_blank"><img class="enlarge" src="{{x.img}}"></a>
                <p style="margin-top: 20px">{{x.desc}}</p>
            </div>
        </div>
    </div>


    <div class="row" ng-include="'footer.html'">
    </div>
</div>

</body>
</html>
